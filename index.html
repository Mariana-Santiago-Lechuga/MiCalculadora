<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/calcula.css" />
<script type="text/javascript" src="js/calcula.js"></script>
</head>
<body>
    <center>
    <div class="calculadora">
<form action="#" name="calculadora" id="calculadora">
<p id="textoPantalla">0</p>
<p>
<input type="button" class="largo" value="Retr" onclick="retro()"   />
<input type="button" class="largo" value="CE" onclick="borradoParcial()"  />
<input type="button" class="largo" value="C" onclick="borradoTotal()"  />
</p>

<table>
	<tr>
		<td><input type="button" class ="conversiones" value="Hexadecimal" onclick="hexadecimal()" /> </td>
		<td><input type="button" value="7" onclick="numero('7')" /> </td>
		<td> <input type="button" value="8" onclick="numero('8')" /></td> 
		<td><input type="button" value="9" onclick="numero('9')" /> </td>
		<td><input type="button" value="÷" onclick="operar('/')"  /></td>
		<td><input type="button" value="√" onclick="raizc()" />   </td>
		<td><input type="button" class ="funtrigon" value="sin" onclick="sin()" /></td>

	</tr>


	<tr>
		<td><input type="button"  class ="conversiones" value="Octal" onclick="octal()" /> </td>
		<td><input type="button" value="4" onclick="numero('4')" /></td>
		<td><input type="button" value="5" onclick="numero('5')" /> </td>
		<td><input type="button" value="6" onclick="numero('6')" /> </td>
		<td><input type="button" value="*" onclick="operar('*')" /> </td>
		<td><input type="button" value="%" onclick="porcent()" />  </td>
		<td><input type="button" class ="funtrigon" value="cos" onclick="cos()" /> </td>


	</tr>



	<tr> 
			<td><input type="button"  class ="conversiones" value="Binario" onclick="binario()" /> </td>
			<td><input type="button" value="1" onclick="numero('1')" /></td>
			<td><input type="button" value="2" onclick="numero('2')" /> </td>
			<td><input type="button" value="3"  onclick="numero('3')" /> </td>
			<td><input type="button" value="-" onclick="operar('-')" />  </td>
			<td><input type="button" value="1/x" onclick="inve()" />  </td>
			<td> <input type="button"  class ="funtrigon" value="tan" onclick="tan()" /></td>


	</tr>

	<tr>
		
			<td><input type="button" class= "cero" value="0" onclick="numero('0')" /></td>
            <td><input type="button" value="." onclick="numero('.')" /></td>
			<td colspan="2"><input type="button" class="igual" value="=" onclick="igualar()" /></td>
			<td ><input  type="button" value="+" onclick="operar('+')" /> </td>
			<td><input type="button" value="+/-" onclick="opuest()" /></td>
			<td><input type="button" class ="funtrigon" value="ln" onclick="logNat()" /> </td>

	</tr>

</table>



</form>
</div>
    
    </center>

</body>
</html>
